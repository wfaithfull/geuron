<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head"></div>
<head>

<link th:href="@{/css/app.css}" rel="stylesheet" media="screen" />

<script th:src="@{/js/geuron.js}"></script>
</head>

<body>
	<div th:replace="fragments/header :: header">...</div>
	<div class="container">
		<div class="row">
			<h1 class="page-header" th:text="${heading}">Dashboard</h1>
			<form id="searchTerms" class="form-inline text-center">
				<input type="search" class="form-control" id="searchTermsInput" placeholder="Search images..."/>
				<button type="submit" id="btn-search" class="btn btn-default">Search</button>
			</form>
		</div>
		<div class="row">
			<div class="photoset-grid-basic" id="grid">
			</div>
		</div>
	</div>
</body>
<script th:src="@{/js/packages/jquery.photoset-grid.min.js}"></script>
</html>
